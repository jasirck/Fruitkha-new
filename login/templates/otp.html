{% load static %}
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="{% static 'login.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static "assets/img/favicon.png" %}">
  <link rel="stylesheet" href="{% static "/assets/css/login.css" %}">
  <title>Sign in</title>

</head>

<body>
  <div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">
                  <form class="form1" action="validation" method="post">
                    {% csrf_token %}
                    
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <button type="submit">
                        Sign up
                    </button>
                    <p>
                        <b onclick="toggle()" class="pointer">
                            SEND OTP
                        </b>
                    </p>
                    {% if messages %}
                    <ul >
                      {% for messages in messages %}
                      <h3 style="color: red;margin-left: 50px;">{{messages}}</h3>
                      {% endfor %}
                     </ul>
                     {% endif %}
                  </form>
                </div>
            </div>
            <div class="row content-row">
              <!-- SIGN IN CONTENT -->
              <div class="col align-items-center flex-col">
                  <div class="text sign-in">
                      <h2>
                          Welcome
                      </h2>
      
                  </div>
                  <div class="img sign-in">
          
                  </div>
              </div>
              <!-- END SIGN IN CONTENT -->
              <!-- SIGN UP CONTENT -->
              <div class="col align-items-center flex-col">
                  <div class="img sign-up">
                  
                  </div>
                  <div class="text sign-up">
                      <h2>
                          Join with us
                      </h2>
      
                  </div>
              </div>
              <!-- END SIGN UP CONTENT -->
          </div>
        </div>
        <script > let container = document.getElementById('container')

          
          
          setTimeout(() => {
            container.classList.add('sign-up')
          }, 200)</script>
</body>

</html>
