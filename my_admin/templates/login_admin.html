{% load static %}
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="shortcut icon" type="image/ cpng" href="{% static "assets/img/favicon.png" %}">
  <link rel="stylesheet" href="{% static "/assets/css/main-login.css" %}">
  <title>Sign in</title>

</head>

<body class='admin'>
 <div class="login">
	<h1>Admin</h1>
    <form action="my_admin" method="post">
      {% csrf_token %}
    	<input type="text" name="username" placeholder="Username" required="required"  />
        <input type="password" name="password" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
    </form>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <h3 style="color: red;font-size: 15px;">{{message}}</h3>
        {% endfor %}
      </ul>
      {% endif %}
</div>

</html>
