{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="{% static "assets/img/favicon.png" %}">
      <!-- checkout stylesheet -->
    <link rel="stylesheet" href="{% static "assets/css/checkout.css" %}">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="card z-depth-3">
            <div class="card-body">
                <div class="card-body">
                  <a href="checkout"  style="color: blue;outline: none; font-size: 14px;"><button style="border-color: skyblue;border-radius: 30px;">BACK</button></a><br>
                  {% if test %}
							<br><a href="add_address_order"><button style="border-color: green;outline: none;border-radius: 30px;">ADD</button></a>
							{% else %}
							<form action="chenge{{user.id}}" method="POST">
                {% csrf_token %}
                  <tbody>
                    {% for i in address %}
                    <input type="radio" name="address" id="address{{ i.id }}" value="{{ i.id }}">
                    <label for="address{{ i.id }}">
                      <div style="border-bottom: 2px solid #cdcdcd;">
                        <small class="detail">Address{{ i.id }}</small><br>
                        <div class="detail">
                          <span>{{ i.name }}</span><br>
                          <span>{{ i.call_number }}</span><br>
                          <span>{{ i.house_name }}</span><br>
                          <span>{{ i.lanmark }}</span><br>
                          <span>{{ i.post }}</span><br>
                          <span>{{ i.city }}</span><br>
                          <span>{{ i.state }}</span><br>
                          <span>{{ i.picode }}</span><br>
                          
                        </div>
                        
                      </div>
                    </label><br>

                  {% endfor %}
                  
                        </tbody>
                        <button style="border-color: skyblue;border-radius: 30px; color: darkblue; font-weight: 600;" type="submit">Submit</button>
               </form>
               <br><a href="add_address_order"><button style="border-color: green;outline: none;border-radius: 30px;">ADD</button></a>
							{% endif %}  
                  
            </div>
          </div>
        </div>
      </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
