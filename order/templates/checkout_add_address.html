{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="{% static "assets/img/favicon.png" %}">
      <!-- checkout stylesheet -->
    <link rel="stylesheet" href="{% static "assets/css/checkout.css" %}">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="card z-depth-3">
            <div class="card-body">
                <div class="card-body">
                  {% if messages %}
                  <ul class="messages">
                    {% for messages in messages %}
                    <h3 style="color: red;margin-left: 50px;">{{messages}}</h3>
                    {% endfor %}
                  </ul>
                  {% endif %}
                  <div class="card-body">
                    <a href="/checkout"  ><button class="a_button">BACK</button></a><br>
                    <form action="add_address_order" method="POST">
                      {% csrf_token %}
                      <br><div class="detail_add"><input class="in form-control" type="text" placeholder="Name" name='name'></div>
                        <div class="detail_add"><input class="in form-control" type="text" placeholder="Call Number" name='call_number'></div>
                        <div class="detail_add"><input class="in form-control" type="text" placeholder="Housen Name" name='housename'></div>
                        <div class="detail_add"><input class="in form-control" type="text" placeholder="Lanmark" name='lanmark'></div>
                        <div class="detail_add"><input class="in form-control" type="text" placeholder="Post" name='post'></div>
                        <div class="detail_add"><input class="in form-control" type="text" placeholder="City" name='city'></div>
                        <div class="detail_add"><input class="in form-control" type="text" placeholder="State" name='state'></div>
                        <div class="detail_add"><input class="in form-control" type="number" placeholder="Pin Code" name='pincode'></div><br>
                        <button type="submit" class="a_button"> ADD</button>
    
                    </form>
  
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
