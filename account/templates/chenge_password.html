
{% extends "account_base.html" %}
{% load static %}
{% block content %} 
<div class="card-body">
  <a href="account"  ><button class="a_button">BACK</button></a><br>
  <form action="chenge_password" method="POST">
    {% csrf_token %}
    <br>
    <div class="detail_add"><input class="in form-control" type="password" placeholder="Old Password" name='old_password'></div>
    <div class="detail_add"><input class="in form-control" type="password" placeholder="New Password" name='new_password'></div>
    <div class="detail_add"><input class="in form-control" type="password" placeholder="Confirm Password" name='confirm_password'></div><br>
    <button type="submit" class="a_button">CHANGE</button>
    
  </form>
  <br>
  {% if messages %}
  <ul >
    {% for messages in messages %}
    <h3 style="color: orangered ;font-size: 20px;  " >{{messages}}</h3>
    {% endfor %}
   </ul>
   {% endif %}
</div>



{% endblock %}
